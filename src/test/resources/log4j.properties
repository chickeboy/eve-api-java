log4j.rootLogger=DEBUG, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


log4j.appender.eve=org.apache.log4j.ConsoleAppender
log4j.appender.eve.Target=System.out
log4j.appender.eve.layout=org.apache.log4j.PatternLayout
log4j.appender.eve.layout.ConversionPattern=%m%n

log4j.logger.com.tlabs.eve=DEBUG, eve
log4j.logger.retrofit2=DEBUG, eve
log4j.logger.httpok3=DEBUG, eve